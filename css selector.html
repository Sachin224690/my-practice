<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        p{
            text-align: center;
            color: red;
        }
        .center{
            text-align: center;
            color: red;
        }

p.center {
    text-align: center;
    color: black;
}        
p.large{
    font-size: 400%;
}
* {
text-align: center;
color: blue;
}


    </style>
</head>
<body>
    <p>every paragraph will be affected by the style.</p>
    <p id="paral">me too</p>
    <p>and me</p>
    <h1 class="center"> red and center-aligned heading</h1>
    <p class="center large" >red and center-aligned paragraph</p>
    <h2 id="h2">hello world</h2>
    
</body>
</html>
